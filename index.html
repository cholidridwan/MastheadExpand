<!DOCTYPE html>
<html>
<head>
	<title>expand masthead</title>
	<style type="text/css">
	html, body {
		width: 100%;
		height: 100%;
		margin: 0px;
	}

	#page1 {
		position: absolute;
	}

	#page-1 #btn {
		position: absolute;
		left: 890px;
		top: 210px;
	}

	#page-2 {
		position: absolute;
		opacity: 0;
		top: 260px;
	}

	#page-2 #btn {
		position: absolute;
		left: 890px;
		top: 460px;
	}
	</style>
</head>
<body>
	<div id="page-1">
		<img id="page1" src="assets/bg.jpg">
		<img id="btn" src="assets/btn.jpg"
			onclick="showExpand()">
	</div>
	<div id="page-2">
		<img id="page2" src="assets/bg-big.jpg">
		<img id="btn" src="assets/btn.jpg"
			onclick="hideExpand()">
	</div>
	<script type="text/javascript">
		var page = document.getElementById('page-2');
		function showExpand(){			
			page.style.position = "absolute";
			page.style.opacity = "1";
			page.style.top = 0+'px';
		}

		function hideExpand(){
			page.style.position = "absolute";
			page.style.opacity = "0";
			page.style.top = 260+'px';
		}
	</script>
</body>
</html>
